query OrdersListQuery {
  orders(orderBy: timestamp, orderDirection: desc) {
    id
    timestamp
    handleIO
    orderJSONString
    owner {
      id
    }
    orderActive
    expression
    interpreter
    interpreterStore
    transaction {
      id
    }
    validInputs {
      token {
        id
        symbol
        decimals
      }
      tokenVault {
        balance
      }
      vault {
        id
      }
    }
    validOutputs {
      token {
        id
        symbol
        decimals
      }
      tokenVault {
        balance
      }
      vault {
        id
      }
    }
  }
}
