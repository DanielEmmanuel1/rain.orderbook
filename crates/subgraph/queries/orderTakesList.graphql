query OrderTakesListQuery($id: ID!, $skip: Int = 0, $first: Int = 25) {
  trades(orderBy: timestamp, orderDirection: desc, skip: $skip, first: $first, where: {
    order_: {
      id: $id
    }
  }) {
    tradeEvent {
      transaction {
        id
        from
      }
    }
    outputVaultBalanceChange {
      amount
      vault {
        token
      }
    }
    order {
      id
      orderHash
    }
    inputVaultBalanceChange {
      vault {
        token
      }
      amount
    }
  }
}