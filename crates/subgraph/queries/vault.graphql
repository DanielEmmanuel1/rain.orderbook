query VaultQuery($id: ID!) {
  vault(id: $id) {
    id
    owner {
      id
    }
    tokenVaults  {
      id
      balance
      balanceDisplay
      token {
        name
        symbol
        decimals
      }
    }
    deposits {
      id
      sender {
        id
      }
      amount
      amountDisplay
    }
    withdraws {
      id
      sender {
        id
      }
      amount
      amountDisplay
      requestedAmount
      requestedAmountDisplay
    }
  }
}