query VaultQuery($id: ID!) {
  tokenVault(id: $id) {
    id
    owner {
      id
    }
    balance
    balanceDisplay
    token {
      name
      symbol
      decimals
    }
    vault {
      deposits(where: {tokenVault_: {id: $id, }, }) {
        id
        transaction {
          id
        }
        timestamp
        sender {
          id
        }
        amount
        amountDisplay
      }
      withdraws(where: {tokenVault_: {id: $id, }, }) {
        id
        sender {
          id
        }
        transaction {
          id
        }
        timestamp
        amount
        amountDisplay
        requestedAmount
        requestedAmountDisplay
        tokenVault {
          balanceDisplay
        }
      }
    }
  }
}
