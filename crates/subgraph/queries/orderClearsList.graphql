query OrderClearsListQuery($skip: Int = 0, $first: Int = 25) {
  orderClears(orderBy: timestamp, orderDirection: desc, skip: $skip, first: $first) {
    id
    transaction {
      id
    }
    sender {
      id
    }
    clearer {
      id
    }
    timestamp
    orderA {
      id
    }
    aInputIOIndex
    orderB {
      id
    }
    bOutputIOIndex
    bounty {
      bountyVaultA {
        id
        vaultId
      }
      bountyTokenA {
        id
        name
        symbol
        decimals
      }
      bountyAmountA
      bountyAmountADisplay
      bountyVaultB {
        id
        vaultId
      }
      bountyTokenB {
        id
        name
        symbol
        decimals
      }
      bountyAmountB
      bountyAmountBDisplay
    }
  }
}