query OrderTakeDetailQuery($id: ID!) {
  trade(id: $id) {
    tradeEvent {
      transaction {
        id
        from
      }
    }
    outputVaultBalanceChange {
      amount
      vault {
        token
      }
    }
    order {
      orderHash
    }
    inputVaultBalanceChange {
      vault {
        token
      }
      amount
    }
  }
}