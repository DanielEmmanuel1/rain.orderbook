query OrderQuery($id: ID!) {
  order(id: $id) {
    id
    owner {
      id
    }
    orderActive
    interpreter
    interpreterStore
    expressionDeployer
    expression
    timestamp
    handleIO
   	validInputs {
      tokenVault {
        id
        vaultId
        token {
          id
          name
          symbol
          decimals
        }
      }
    }
    validOutputs {
      tokenVault {
        id
        vaultId
        token {
          id
          name
          symbol
          decimals
        }
      }
    }
    meta {
      metaBytes
      content {
        id
        payload
        magicNumber
        contentType
        contentEncoding
        contentLanguage
      }
    }
  }
}
