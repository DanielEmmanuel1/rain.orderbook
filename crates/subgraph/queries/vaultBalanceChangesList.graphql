query VaultBalanceChangesListQuery($id: Bytes!, $skip: Int = 0, $first: Int = 25) {
  vaultBalanceChanges
  (
    # orderBy: timestamp, 
    orderDirection: desc, 
    where:{vault_:{id:$id}}, 
    skip:$skip, 
    first:$first
    )
     {
    __typename
    amount
    newVaultBalance
    oldVaultBalance
    vault {
      id
    }
  }
}

