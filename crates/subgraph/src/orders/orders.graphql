query OrdersQuery ($whereFilter: Order_filter) {
  orders(
    where: $whereFilter
  ) {
    id
    handleIO
    orderJSONString
    owner {
      id
    }
    orderActive
    expression
    interpreter
    interpreterStore
    transaction {
      id
    }
    validInputs {
      token {
        id
        symbol
        decimals
      }
      tokenVault {
        balance
      }
      vault {
        id
      }
    }
    validOutputs {
      token {
        id
        symbol
        decimals
      }
      tokenVault {
        balance
      }
      vault {
        id
      }
    }
  }
}