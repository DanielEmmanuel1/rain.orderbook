type Deposit implements Event @entity {
  id: ID!
  "The token that was deposited"
  token: Bytes!
  "The vaultId that was deposited into"
  vaultId: BigInt!
  "The amount that was deposited"
  amount: BigInt!
  "The msg.sender of this deposit"
  sender: Bytes!
  transaction: Transaction!
}

type Withdrawal implements Event @entity {
  id: ID!
  "The token that was withdrawn"
  token: Bytes!
  "The vaultId that was withdrawn from"
  vaultId: BigInt!
  "The amount that was being targeted to be withdrawn"
  targetAmount: BigInt!
  "The amount that was actually withdrawn"
  amount: BigInt!
  "The msg.sender of this withdrawal"
  sender: Bytes!
  transaction: Transaction!
}

type Transaction @entity(immutable: true) {
  id: ID!
  timestamp: BigInt!
  blockNumber: BigInt!
  from: Bytes!
  events: [Event!] @derivedFrom(field: "transaction")
}

interface Event {
  id: ID!
  "Transaction this event was emitted in"
  transaction: Transaction!
  "msg.sender for the event"
  sender: Bytes!
}
