[package]
name = "tauri-app"
version = "0.0.0"
description = "Rain Orderbook Tauri App."
edition = "2021"
license = "CAL-1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
tauri = { version = "1.5", features = ["shell-open"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rain_orderbook_common = { path = "../../crates/common" }
rain_orderbook_subgraph_queries = { path = "../../crates/subgraph" }
alloy-ethers-typecast = { git = "https://github.com/rainlanguage/alloy-ethers-typecast", branch = "2024-01-24-fix-ethers-dep" }
alloy-primitives = "0.5.4"
typeshare = "1.0.1"
forker = { git = "https://github.com/rainlanguage/forker", rev = "650fbd03dfe0639b0f7c5513a02ea4c258d9ad68" }

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[dev-dependencies]
tauri-cli = "1.5"
