[package]
name = "tauri-app"
version = "0.0.0"
description = "Rain Orderbook Tauri App."
edition = "2021"
license = "CAL-1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
tauri = { version = "1.5", features = ["shell-open"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rain_orderbook_common = { path = "../../crates/common" }
rain_orderbook_subgraph_queries = { path = "../../crates/subgraph" }
rain_orderbook_bindings = { path = "../../crates/bindings" }
rain_orderbook_cli = { path = "../../crates/cli" }
alloy-ethers-typecast = { git = "https://github.com/rainlanguage/alloy-ethers-typecast", rev = "125dd778d5ec5edafa512d69935db050e70bbdff" }

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[dev-dependencies]
tauri-cli = "1.5"
